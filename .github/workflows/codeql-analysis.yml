name: "CodeQL"

on:
  workflow_call:
    inputs:
      MODULE_NAME:
        description: "Module to scan"
        required: true
      LANGUAGE:
        description: "Language to scan"
        required: true
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '19 7 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ inputs.LANGUAGE }}

    - name : Run JAVA code source
      run: |
            cd ${{ inputs.MODULE_NAME }}
            if [[ "${{inputs.LANGUAGE}}" == "java" ]]; then             
               ./mvnw -B package -DskipTests
            fi
      shell: bash   

    - name : Run JAVASCRIPT code source
      run: |
            if [[ "${{inputs.LANGUAGE}}" == "javascript" ]]; then             
               cd ${{ inputs.MODULE_NAME }}/src/app
            fi
      shell: bash        
    - name: Code Quality Analysis
      uses: github/codeql-action/analyze@v1
